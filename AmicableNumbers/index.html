<html>
    <body>
        <div id="amicable-result-div">
        </div>
        <script>
            function getFactors(n) {
                let factors = []
                for (let i = 1; i < n; i++) 
                    if (n % i == 0) factors.push(i)
                return factors
            }

            function getSum(list) {
                let sum = 0
                list.forEach((value) => {sum += value})
                return sum
            }

            let a = parseInt(prompt("What is your first number?"))
            let b = parseInt(prompt("What is your second number?"))

            alert(getFactors(a))
            alert(getFactors(b))

            let result_string = "The numbers: " + a + " and " + b + " ";
            if (getSum(getFactors(a)) == b && getSum(getFactors(b)) == a) {
                result_string += "are amicable"
            } else {
                result_string += "are not amicable"
            }
            console.log(document.getElementById("amicable-result-div"))
            document.getElementById("amicable-result-div").innerText = result_string
        </script>
    </body>
</html>
